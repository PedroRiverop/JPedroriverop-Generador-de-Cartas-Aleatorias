<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Cartas</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/src/assets/img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/src/assets/img/favicon-16x16.png"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container my-5 bg-success bg-gradient">
      <div class="row py-5">
        <div class="contenedorEventos col-auto ps-md-5 pt-3">
          <button
            type="button"
            class="btn btn-warning d-block"
            id="botonNewCard"
          >
            <h5>New Card</h5>
          </button>
          <button
            type="button"
            class="btn btn-danger d-block mt-2"
            id="botonTimer"
          >
            <h6>Timer (5s) <i class="bi bi-stopwatch"></i></h6>
          </button>
          <div
            class="medidas border rounded-3  mt-4 p-2 bg-danger bg-opacity-25"
          >
            <h5>Card Dimensions</h5>
            <label for="heightCard" id="heightCard"
              ><span>height of your card</span></label
            >
            <input
              class="d-block rounded"
              type="number"
              id="heightCardAmount"
              style="width: 75%;"
              min="150"
              max="1500"
            />
            <label for="heightCard"><span>width of your card</span></label>
            <input
              class="d-block rounded"
              type="number"
              style="width: 75%;"
              min="100"
              max="900"
              id="widthCardAmount"
            />
            <button
              type="button"
              class="btn btn-secondary mt-2 border-dark"
              id="botonApply"
              style="margin: 0 auto; display: block;"
            >
              Apply
            </button>
          </div>
        </div>

        <div
          class="border border-black d-flex bg-light"
          style="border-radius: 1.5em; height: 500px; width: 300px;"
          id="card"
        >
          <div class="align-self-start me-auto my-3" style="font-size: 400%;">
            <p class="palo m-0">?</p>
          </div>
          <div class="align-self-center">
            <h1 id="cardNumber" style="font-size: 700%;">?</h1>
          </div>
          <div
            class="align-self-end ms-auto my-3"
            style="font-size: 400%; transform: rotate(180deg);"
          >
            <p class="palo m-0">?</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
